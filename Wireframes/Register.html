<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="indexBoxReg">
        <div style ="background-color: transparent ; height: 120px; padding: 2% 2% 2% 2%;">
          <img src = "newlogo-removebg-preview2.png" class = "logocompanyReg">
         
        </div>      
        
        
        
        <div class="updateDiv" > 
            <div class="updateDiv2" >
                <div class="RegForm"><h3>Registration Form</h3></div>
                <form action="home.html" >
                    <div id="RegName">
                        <input class="firstnameReg" type="text" name="first_name" placeholder="Name" required> <br>
                        <input class="lastnameReg" type="text" name="last_name" placeholder="Surname" required>

                    </div>

                    <input type="email" class="emailReg" id="email" name="email" required placeholder="Email"> <br/>
                    <br>

                    <input type="text" class="usernameReg" id="username" name="username" required placeholder="Username"> <br/>
                    <br>

                    <input type="password" class="passwordReg" id="passwordReg"  placeholder="Enter Password" name="password" required> 
                    <br>

                    <input type="password" class="confirmpasswordReg" id="confirmPasswordReg"  placeholder="Confirm Password" name="confirmPassword" required> <br>
                    
                    <input type="text" class="phonenumReg" id="phonenumber" name="phonenumber" required placeholder="Phone Number"> <br/>
                    <br>

                    <div style="max-height: 3%;">
                        <button class="tablink" onclick="openType('highSchool', this)" id="defaultOpen">High School</button>
                        <button class="tablink" onclick="openType('University', this)">University</button>
    
                        <div id="highSchool" class="tabcontent">
                            <h2>High School</h2>

                            <div class="form-group">
                                <label style="padding-left: 30%;"  for="Degree">Subject: </label> <br>

                                <select name="degree" class="degreeReg" > 
                                    <!--Any more degrees as options , alot considering its the entire UP-->
                                    <option value="Math">Math</option>          
                                    <option value="English">English</option>
                                    <option value="Biology">Biology</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label style="padding-left: 15%; color:white" for="Status">Grade: </label><br>
                                
                                <select name="status" class="enrollmentReg" >                                     
                                    <!--Any more degrees as options , alot considering its the entire UP-->
                                    <option value="12">12</option>          
                                    <option value="11">11</option>
                                    <option value="10">10</option>
                                    <option value="9">9</option>
                                    <option value="8">8</option>
                                </select> 
                            </div>

                            <div class="form-group" style="padding-left: 120px;">
                                <label for="profile">Profile:</label> <br>
                                <input class="form-check-label" type="radio" name="profile" value="student">Student
                                <input class="form-check-label" type="radio" name="profile" value="tutor">Tutor
                            </div>
                        </div>

                        
                        <div id="University" class="tabcontent">
                            <h2>University</h2>

                            <div class="form-group">
                                <label style="padding-left: 30%;"  for="Degree">Degree: </label> <br>

                                <select name="degree" class="degreeReg" > 
                                    <!--Any more degrees as options , alot considering its the entire UP-->
                                    <option value="BSC Computer Science">BSC Computer Science</option>          
                                    <option value="BSC IT">BSC IT</option>
                                    <option value="BCom Informatics">BCom Informatics</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label style="padding-left: 15%; color:white" for="Status">Enrollment: </label><br>
                                
                                <select name="status" class="enrollmentReg" >                                     
                                    <!--Any more degrees as options , alot considering its the entire UP-->
                                    <option value="UnderGraduate">Undergraduate</option>          
                                    <option value="PostGraduate">Postgraduate</option>
                                </select> 
                            </div>

                            <div class="form-group" style="padding-left: 120px;">
                                <label for="profile">Profile:</label> <br>
                                <input class="form-check-label" type="radio" name="profile" value="student">Student
                                <input class="form-check-label" type="radio" name="profile" value="tutor">Tutor
                            </div>

                            <div style ="padding-left: 15%;">
                                <input class="btn btn-dark" type="submit" name="registerprofile" value="Register" >                         
                            </div> 

                        </div>    
    
                    </div>

                </form>
                <form action="index.html">
                    <input class="btn btn-dark" style="border: none; background-color: transparent; color:white ; font-size: large;" type="submit" name="registerprofile" value="Already have an account?" > 
                </form>
                
            </div>
        </div>
        </div> 
    </body>

    <script src="script.js"></script>

    </html>
